<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Plate Co</title>
</head>

<body>
    <div class="container">
        <!-- cards -->
        <div class="container">
            <h1>Plate Co</h1>
            <div class="row"> 
                <div class="card">
                    <div class="card__image">
                        <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                            alt="Salad" />
                    </div>
                    <div class="card__info">
                        <div class="car__info--title">
                            <h3>The Red Plate</h3>
                        </div>
                        <div class="card__info--price">
                            <p>$ 32.95</p>
                        </div>
                        <button class="btn increase_quantity_button">Add Plate</button>
                        <p class="plate_quantity_outer">Qty: <span class="plate_quantity">0</span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card__image">
                        <img src="https://images.pexels.com/photos/840216/pexels-photo-840216.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                            alt="Fish" />
                    </div>
                    <div class="card__info">
                        <div class="car__info--title">
                            <h3>The Green Plate</h3>
                        </div>
                        <div class="card__info--price">
                            <p>$ 24.95</p>
                        </div>
                        <button class="btn increase_quantity_button">Add Plate</button>
                        <p class="plate_quantity_outer">Qty: <span class="plate_quantity">0</span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card__image">
                        <img src="https://images.pexels.com/photos/907142/pexels-photo-907142.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                            alt="Dessert" />
                    </div>
                    <div class="card__info">
                        <div class="car__info--title">
                            <h3>The Blue Plate</h3>
                        </div>
                        <div class="card__info--price">
                            <p>$ 7.95</p>
                        </div>
                        <button class="btn increase_quantity_button">Add Plate</button>
                        <p class="plate_quantity_outer">Qty: <span class="plate_quantity">0</span></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="cart_info"> 
                        <h2>Cart</h2>
                    <p><span>Delivery Charges: </span> <span class="deliveryCharges">0</span></p>
                    <p><span>Discount: </span> <span class="discount">0</span></p>
                    <p><span>Total: </span> <span class="total">0</span></p>
                </div>
                </div>
            </div>
        </div>

</body>
<script src="./script.js"></script> 
</html>
